version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install oracle-java11-installer-local
      - run: gradle dependencies
      - run: ./scripts/run-e2e.sh
