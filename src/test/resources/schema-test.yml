topics:
  - name: topic-1
    configName: default

  - name: topic-2
    partitionCount: 3
    replicationFactor: 5
    flush.messages: 60
    segment.index.bytes: 100

  - name: topic-3
    configName: default
    replicationFactor: 2
    cleanup.policy : delete

configSets:
  - name: default
    partitionCount: 2
    replicationFactor: 1
    flush.messages: 1
    segment.index.bytes: 20
    cleanup.policy : compact

acls:
  - resourceType: TOPIC
    name: "*"
    patternType: PREFIXED
    permissions:
      - principal: User:alice
        operation: ALL
        permissionType: ALLOW
        host: localhost
      - principal: User:bob
        operation: ALL
        permissionType: ALLOW
        host: localhost
